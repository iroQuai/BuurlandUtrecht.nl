{{ define "main" -}}
<div class="posts">
{{ range .Data.Pages -}}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <time datetime="{{ .date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .date.Format "Monday 2 Jan 2006" }}</time>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Lees meerâ€¦</a>
  </div>
  {{ end }}
</article>
{{- end }}
</div>
{{- end }}
